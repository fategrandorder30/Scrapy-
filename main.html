<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy爬虫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        danger: '#EF4444',
                        dark: '#1E293B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .output-container {
                @apply bg-dark text-gray-200 rounded-lg p-4 h-[500px] overflow-y-auto font-mono text-sm;
            }
            .btn-primary {
                @apply bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-lg transition-all duration-300 flex items-center gap-2;
            }
            .btn-disabled {
                @apply bg-gray-400 cursor-not-allowed text-gray-700;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                <i class="fa fa-spider text-primary"></i>
                Scrapy爬虫监控
            </h1>
            <div class="text-gray-500 text-sm">
                实时监控爬虫运行状态
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto py-8 px-6">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
            <form id="configForm" class="mb-8 grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">站点名称</label>
                    <input type="text" id="name" class="w-full border rounded px-3 py-2" placeholder="如：南宁市教育局" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">起始URL</label>
                    <input type="text" id="url" class="w-full border rounded px-3 py-2" placeholder="如：https://www.gd.gov.cn/zwgk/zcjd/" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">标题XPath</label>
                    <input type="text" id="title" class="w-full border rounded px-3 py-2" placeholder="如：//div[@id='zwgk_list']//a/text()" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">链接XPath</label>
                    <input type="text" id="link" class="w-full border rounded px-3 py-2" placeholder="如：//div[@id='zwgk_list']//a/@href" required>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-1">正文XPath (支持多个)</label>
                    <div id="contentContainer">
                        <div class="flex items-center gap-2 mb-2">
                            <input type="text" class="content-xpath w-full border rounded px-3 py-2" placeholder="如：//div[@class='content']//p/text()" required>
                            <button type="button" class="add-content-btn bg-secondary text-white px-3 py-2 rounded hover:bg-secondary/90">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500 mt-1">
                        <i class="fa fa-info-circle mr-1"></i>
                        可以添加多个XPath选择器来提取不同部分的内容
                    </div>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-1">下一页XPath</label>
                    <input type="text" id="next_page" class="w-full border rounded px-3 py-2" placeholder="如：//a[text()='下一页']/@href" required>
                </div>
                <div class="md:col-span-2 flex justify-end mt-2">
                    <button type="submit" id="submitFormBtn" class="btn-primary">
                        <i class="fa fa-check"></i> 保存配置
                    </button>
                </div>
            </form>
            
            <div class="mb-6 flex flex-wrap gap-4 items-center justify-between">
                <div>
                    <h2 class="text-xl font-semibold text-gray-800">gov_policy爬虫</h2>
                    <p class="text-gray-500 mt-1">启动并监控政策爬虫的运行过程</p>
                </div>
                <button id="startBtn" class="btn-primary">
                    <i class="fa fa-play"></i>
                    启动爬虫
                </button>
                <button id="pauseBtn" class="btn-primary">
                    <i class="fa fa-pause"></i>
                    暂停
                </button>
                <button id="resumeBtn" class="btn-primary">
                    <i class="fa fa-play-circle"></i>
                    恢复
                </button>
                <button id="stopBtn" class="btn-primary bg-red-500 hover:bg-red-600">
                    <i class="fa fa-stop"></i>
                    停止
                </button>
            </div>
            <div id="statusIndicator" class="mb-4 hidden">
                <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                    <i class="fa fa-circle-o-notch fa-spin mr-2"></i>
                    <span>爬虫正在运行中...</span>
                </div>
            </div>
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-medium text-gray-700">运行输出</h3>
                    <button id="clearBtn" class="text-gray-500 hover:text-gray-700 text-sm">
                        <i class="fa fa-trash-o mr-1"></i> 清空
                    </button>
                </div>
                <div id="output" class="output-container">
                    <div class="text-gray-400 italic">点击"启动爬虫"按钮开始运行...</div>
                </div>
            </div>
            <div class="text-sm text-gray-500 bg-gray-50 p-3 rounded-lg">
                <i class="fa fa-info-circle text-primary mr-1"></i>
                提示：爬虫运行过程中会实时显示输出信息，请勿频繁点击启动按钮。
            </div>
        </div>
    </main>

    <footer class="bg-white border-t mt-8 py-4 px-6">
        <div class="container mx-auto text-center text-gray-500 text-sm">
            &copy; 2025 Scrapy爬虫监控系统
        </div>
    </footer>

    <script>
        const startBtn = document.getElementById('startBtn');
        const clearBtn = document.getElementById('clearBtn');
        const outputContainer = document.getElementById('output');
        const statusIndicator = document.getElementById('statusIndicator');
        const configForm = document.getElementById('configForm');
        const submitFormBtn = document.getElementById('submitFormBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const stopBtn = document.getElementById('stopBtn');
        const contentContainer = document.getElementById('contentContainer');
        
        let isRunning = false;

        // 添加内容选择器功能
        function addContentRow() {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2 mb-2';
            div.innerHTML = `
                <input type="text" class="content-xpath w-full border rounded px-3 py-2" placeholder="如：//div[@class='sidebar']//p/text()">
                <button type="button" class="remove-content-btn bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">
                    <i class="fa fa-minus"></i>
                </button>
            `;
            contentContainer.appendChild(div);
            
            // 为删除按钮添加事件监听
            div.querySelector('.remove-content-btn').addEventListener('click', () => {
                div.remove();
            });
        }

        // 为添加按钮添加事件监听
        document.addEventListener('click', (e) => {
            if (e.target.closest('.add-content-btn')) {
                addContentRow();
            }
        });

        // 表单提交处理
        configForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitFormBtn.disabled = true;
            submitFormBtn.classList.add('btn-disabled');
            submitFormBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 保存中...';

            // 收集所有内容XPath
            const contentXpaths = Array.from(document.querySelectorAll('.content-xpath'))
                .map(input => input.value.trim())
                .filter(value => value !== '');

            const payload = {
                name: document.getElementById('name').value,
                url: document.getElementById('url').value,
                title: document.getElementById('title').value,
                link: document.getElementById('link').value,
                content: contentXpaths, // 发送为数组
                next_page: document.getElementById('next_page').value
            };

            try {
                const resp = await fetch('http://localhost:8000/submit_form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await resp.json();
                if (resp.ok) {
                    alert('配置保存成功！');
                } else {
                    alert('保存失败: ' + (data.detail || '未知错误'));
                }
            } catch (err) {
                alert('保存失败: ' + err.message);
            } finally {
                submitFormBtn.disabled = false;
                submitFormBtn.classList.remove('btn-disabled');
                submitFormBtn.innerHTML = '<i class="fa fa-check"></i> 保存配置';
            }
        });

        pauseBtn.addEventListener('click', async () => {
            pauseBtn.disabled = true;
            pauseBtn.classList.add('btn-disabled');
            try {
                const resp = await fetch('http://localhost:8000/pause_scrapy', { method: 'POST' });
                const data = await resp.json();
                alert(data.message);
                if (data.status === "success") {
                    statusIndicator.classList.remove('hidden');
                    statusIndicator.innerHTML = `
                        <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
                            <i class="fa fa-pause mr-2"></i>
                            <span>爬虫正在暂停中...</span>
                        </div>
                    `;
                }
            } catch (err) {
                alert('暂停失败: ' + err.message);
            } finally {
                pauseBtn.disabled = false;
                pauseBtn.classList.remove('btn-disabled');
            }
        });

        resumeBtn.addEventListener('click', async () => {
            resumeBtn.disabled = true;
            resumeBtn.classList.add('btn-disabled');
            try {
                const resp = await fetch('http://localhost:8000/resume_scrapy', { method: 'POST' });
                const data = await resp.json();
                alert(data.message);
                if (data.status === "success") {
                    statusIndicator.classList.remove('hidden');
                    statusIndicator.innerHTML = `
                        <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                            <i class="fa fa-circle-o-notch fa-spin mr-2"></i>
                            <span>爬虫正在运行中...</span>
                        </div>
                    `;
                }
            } catch (err) {
                alert('恢复失败: ' + err.message);
            } finally {
                resumeBtn.disabled = false;
                resumeBtn.classList.remove('btn-disabled');
            }
        });

        stopBtn.addEventListener('click', async () => {
            stopBtn.disabled = true;
            stopBtn.classList.add('btn-disabled');
            stopBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 停止中...';
            try {
                const resp = await fetch('http://localhost:8000/stop_scrapy', { method: 'POST' });
                const data = await resp.json();
                alert(data.message);
                if (data.status === "success") {
                    isRunning = false;
                    startBtn.disabled = false;
                    startBtn.classList.remove('btn-disabled');
                    startBtn.innerHTML = '<i class="fa fa-play"></i> 启动爬虫';
                    statusIndicator.classList.remove('hidden');
                    statusIndicator.innerHTML = `
                        <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800">
                            <i class="fa fa-stop mr-2"></i>
                            <span>爬虫已停止</span>
                        </div>
                    `;
                    // 3秒后隐藏状态指示器
                    setTimeout(() => {
                        statusIndicator.classList.add('hidden');
                    }, 3000);
                }
            } catch (err) {
                alert('停止失败: ' + err.message);
            } finally {
                stopBtn.disabled = false;
                stopBtn.classList.remove('btn-disabled');
                stopBtn.innerHTML = '<i class="fa fa-stop"></i> 停止';
            }
        });

        clearBtn.addEventListener('click', () => {
            outputContainer.innerHTML = '<div class="text-gray-400 italic">输出已清空</div>';
        });

        startBtn.addEventListener('click', async () => {
            if (isRunning) return;
            outputContainer.innerHTML = '';
            isRunning = true;
            startBtn.disabled = true;
            startBtn.classList.add('btn-disabled');
            startBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 运行中...';
            statusIndicator.classList.remove('hidden');
            statusIndicator.innerHTML = `
                <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                    <i class="fa fa-circle-o-notch fa-spin mr-2"></i>
                    <span>爬虫正在运行中...</span>
                </div>
            `;
            try {
                const response = await fetch('http://localhost:8000/start_scrapy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.statusText}`);
                }
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const text = decoder.decode(value, { stream: true });
                    const div = document.createElement('div');
                    div.className = 'mb-1';
                    div.textContent = text;
                    outputContainer.appendChild(div);
                    outputContainer.scrollTop = outputContainer.scrollHeight;
                }
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'text-danger mb-1';
                errorDiv.textContent = `错误: ${error.message}`;
                outputContainer.appendChild(errorDiv);
            } finally {
                isRunning = false;
                startBtn.disabled = false;
                startBtn.classList.remove('btn-disabled');
                startBtn.innerHTML = '<i class="fa fa-play"></i> 启动爬虫';
                statusIndicator.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
