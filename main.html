<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy爬虫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        danger: '#EF4444',
                        dark: '#1E293B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .output-container {
                @apply bg-dark text-gray-200 rounded-lg p-4 h-[400px] overflow-y-auto font-mono text-sm;
            }
            .btn-primary {
                @apply bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-lg transition-all duration-300 flex items-center gap-2;
            }
            .btn-disabled {
                @apply bg-gray-400 cursor-not-allowed text-gray-700;
            }
            .instance-card {
                @apply border rounded-lg p-4 mb-3 bg-white shadow-sm;
            }
            .status-running {
                @apply bg-green-100 text-green-800;
            }
            .status-suspended {
                @apply bg-yellow-100 text-yellow-800;
            }
            .status-stopped {
                @apply bg-red-100 text-red-800;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                <i class="fa fa-spider text-primary"></i>
                Scrapy爬虫监控
            </h1>
            <div class="text-gray-500 text-sm">
                实时监控爬虫运行状态
            </div>
        </div>
    </header>
    <main class="flex-grow container mx-auto py-8 px-6">
        <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md p-6">
            <form id="configForm" class="mb-8 grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">站点名称</label>
                    <input type="text" id="name" class="w-full border rounded px-3 py-2" placeholder="如：南宁市教育局" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">起始URL</label>
                    <input type="text" id="url" class="w-full border rounded px-3 py-2" placeholder="如：https://www.gd.gov.cn/zwgk/zcjd/" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">标题XPath</label>
                    <input type="text" id="title" class="w-full border rounded px-3 py-2" placeholder="如：//div[@id='zwgk_list']//a/text()" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">链接XPath</label>
                    <input type="text" id="link" class="w-full border rounded px-3 py-2" placeholder="如：//div[@id='zwgk_list']//a/@href" required>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-1">正文XPath (支持多个)</label>
                    <div id="contentContainer">
                        <div class="flex items-center gap-2 mb-2">
                            <input type="text" class="content-xpath w-full border rounded px-3 py-2" placeholder="如：//div[@class='content']//p/text()" required>
                            <button type="button" class="add-content-btn bg-secondary text-white px-3 py-2 rounded hover:bg-secondary/90">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500 mt-1">
                        <i class="fa fa-info-circle mr-1"></i>
                        可以添加多个XPath选择器来提取不同部分的内容
                    </div>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-1">下一页XPath</label>
                    <input type="text" id="next_page" class="w-full border rounded px-3 py-2" placeholder="如：//a[text()='下一页']/@href" required>
                </div>
                <div class="md:col-span-2 mt-6 border-t pt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">正则替换规则 (可选)</h3>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">标题替换规则</label>
                        <div id="titleReplaceContainer">
                            <div class="flex items-center gap-2 mb-2">
                                <input type="text" class="title-pattern w-full border rounded px-3 py-2" placeholder="正则匹配模式，如：关于(.*?)的通知">
                                <input type="text" class="title-replacement w-full border rounded px-3 py-2" placeholder="替换为，如：【政策通知】关于\\1的重要通知">
                                <button type="button" class="add-title-replace-btn bg-secondary text-white px-3 py-2 rounded hover:bg-secondary/90">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="text-sm text-gray-500 mt-1">
                            <i class="fa fa-info-circle mr-1"></i>
                            可以添加多个替换规则，按顺序执行。使用 \\1, \\2 等引用捕获组
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">内容替换规则</label>
                        <div id="contentReplaceContainer">
                            <div class="content-replace-group mb-3 p-3 border rounded-lg bg-gray-50">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-sm font-medium text-gray-600">内容字段 #1 的替换规则</span>
                                    <button type="button" class="add-content-replace-group-btn bg-secondary text-white px-2 py-1 text-xs rounded">
                                        添加内容组
                                    </button>
                                </div>
                                <div class="content-replace-rules">
                                    <div class="flex items-center gap-2 mb-2">
                                        <input type="text" class="content-pattern w-full border rounded px-2 py-1 text-sm" placeholder="正则匹配模式">
                                        <input type="text" class="content-replacement w-full border rounded px-2 py-1 text-sm" placeholder="替换为">
                                        <button type="button" class="add-content-replace-btn bg-blue-500 text-white px-2 py-1 text-xs rounded">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-sm text-gray-500 mt-1">
                            <i class="fa fa-info-circle mr-1"></i>
                            每个内容字段可以有多个替换规则，规则按顺序执行
                        </div>
                    </div>
                </div>
                <div class="md:col-span-2 flex justify-end mt-2">
                    <button type="submit" id="submitFormBtn" class="btn-primary">
                        <i class="fa fa-check"></i> 保存配置
                    </button>
                </div>
            </form>
            <div class="mb-6">
                <div class="mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">启动新爬虫实例</h2>
                    <p class="text-gray-500 mt-1">创建新的爬虫实例并指定输出地址</p>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 items-end">
                    <div class="flex-1">
                        <label class="block text-gray-700 font-medium mb-2">输出地址</label>
                        <input type="text" id="outputAddress" class="w-full border rounded px-3 py-2" placeholder="如：./output/data.json">
                    </div>
                    <button id="startBtn" class="btn-primary">
                        <i class="fa fa-play"></i>
                        启动新实例
                    </button>
                </div>
            </div>
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">爬虫实例管理</h2>
                    <button id="refreshBtn" class="text-primary hover:text-primary/80 text-sm flex items-center gap-1">
                        <i class="fa fa-refresh"></i> 刷新列表
                    </button>
                </div>
                <div id="instancesList" class="min-h-[100px]">
                    <div class="text-gray-400 italic text-center py-8">
                        暂无运行中的爬虫实例
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-medium text-gray-700">实时输出</h3>
                    <div class="flex gap-2">
                        <select id="instanceSelect" class="text-sm border rounded px-2 py-1">
                            <option value="">选择实例</option>
                        </select>
                        <button id="clearBtn" class="text-gray-500 hover:text-gray-700 text-sm">
                            <i class="fa fa-trash-o mr-1"></i> 清空
                        </button>
                    </div>
                </div>
                <div id="output" class="output-container">
                    <div class="text-gray-400 italic">选择一个实例查看其输出...</div>
                </div>
            </div>
            <div class="text-sm text-gray-500 bg-gray-50 p-3 rounded-lg">
                <i class="fa fa-info-circle text-primary mr-1"></i>
                提示：每个爬虫实例独立运行，可以同时运行多个实例。输出地址支持 .json、.csv 等格式。
            </div>
        </div>
    </main>
    <footer class="bg-white border-t mt-8 py-4 px-6">
        <div class="container mx-auto text-center text-gray-500 text-sm">
            &copy; 2025 Scrapy爬虫监控系统
        </div>
    </footer>
    <script>
        const startBtn = document.getElementById('startBtn');
        const clearBtn = document.getElementById('clearBtn');
        const outputContainer = document.getElementById('output');
        const configForm = document.getElementById('configForm');
        const submitFormBtn = document.getElementById('submitFormBtn');
        const contentContainer = document.getElementById('contentContainer');
        const outputAddressInput = document.getElementById('outputAddress');
        const instancesList = document.getElementById('instancesList');
        const refreshBtn = document.getElementById('refreshBtn');
        const instanceSelect = document.getElementById('instanceSelect');
        let currentStreamReader = null;
        let currentPid = null;
        function addContentRow() {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2 mb-2';
            div.innerHTML = `
                <input type="text" class="content-xpath w-full border rounded px-3 py-2" placeholder="如：//div[@class='sidebar']//p/text()">
                <button type="button" class="remove-content-btn bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">
                    <i class="fa fa-minus"></i>
                </button>
            `;
            contentContainer.appendChild(div);
            addContentReplaceGroup();
            div.querySelector('.remove-content-btn').addEventListener('click', () => {
                const index = Array.from(contentContainer.children).indexOf(div);
                div.remove();
                removeContentReplaceGroup(index);
            });
        }
        function addTitleReplaceRow() {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2 mb-2';
            div.innerHTML = `
                <input type="text" class="title-pattern w-full border rounded px-3 py-2" placeholder="正则匹配模式">
                <input type="text" class="title-replacement w-full border rounded px-3 py-2" placeholder="替换为">
                <button type="button" class="remove-title-replace-btn bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">
                    <i class="fa fa-minus"></i>
                </button>
            `;
            document.getElementById('titleReplaceContainer').appendChild(div);
            div.querySelector('.remove-title-replace-btn').addEventListener('click', () => {
                div.remove();
            });
        }
        function addContentReplaceGroup() {
            const container = document.getElementById('contentReplaceContainer');
            const groupIndex = container.children.length + 1;
            const div = document.createElement('div');
            div.className = 'content-replace-group mb-3 p-3 border rounded-lg bg-gray-50';
            div.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-600">内容字段 #${groupIndex} 的替换规则</span>
                    <button type="button" class="remove-content-replace-group-btn bg-red-500 text-white px-2 py-1 text-xs rounded">
                        删除组
                    </button>
                </div>
                <div class="content-replace-rules">
                    <div class="flex items-center gap-2 mb-2">
                        <input type="text" class="content-pattern w-full border rounded px-2 py-1 text-sm" placeholder="正则匹配模式">
                        <input type="text" class="content-replacement w-full border rounded px-2 py-1 text-sm" placeholder="替换为">
                        <button type="button" class="add-content-replace-btn bg-blue-500 text-white px-2 py-1 text-xs rounded">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(div);
            div.querySelector('.remove-content-replace-group-btn').addEventListener('click', () => {
                div.remove();
                updateContentGroupLabels();
            });
        }
        function removeContentReplaceGroup(index) {
            const container = document.getElementById('contentReplaceContainer');
            if (container.children[index]) {
                container.children[index].remove();
                updateContentGroupLabels();
            }
        }
        function updateContentGroupLabels() {
            const groups = document.querySelectorAll('.content-replace-group');
            groups.forEach((group, index) => {
                const label = group.querySelector('.text-gray-600');
                if (label) {
                    label.textContent = `内容字段 #${index + 1} 的替换规则`;
                }
            });
        }
        function addContentReplaceRow(rulesContainer) {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2 mb-2';
            div.innerHTML = `
                <input type="text" class="content-pattern w-full border rounded px-2 py-1 text-sm" placeholder="正则匹配模式">
                <input type="text" class="content-replacement w-full border rounded px-2 py-1 text-sm" placeholder="替换为">
                <button type="button" class="remove-content-replace-btn bg-red-500 text-white px-2 py-1 text-xs rounded">
                    <i class="fa fa-minus"></i>
                </button>
            `;
            rulesContainer.appendChild(div);
            div.querySelector('.remove-content-replace-btn').addEventListener('click', () => {
                div.remove();
            });
        }
        document.addEventListener('click', (e) => {
            if (e.target.closest('.add-content-btn')) {
                addContentRow();
            } else if (e.target.closest('.add-title-replace-btn')) {
                addTitleReplaceRow();
            } else if (e.target.closest('.add-content-replace-group-btn')) {
                addContentReplaceGroup();
            } else if (e.target.closest('.add-content-replace-btn')) {
                const rulesContainer = e.target.closest('.content-replace-rules');
                addContentReplaceRow(rulesContainer);
            }
        });
        configForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitFormBtn.disabled = true;
            submitFormBtn.classList.add('btn-disabled');
            submitFormBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 保存中...';
            const contentXpaths = Array.from(document.querySelectorAll('.content-xpath'))
                .map(input => input.value.trim())
                .filter(value => value !== '');
            const titleReplaceRows = document.querySelectorAll('#titleReplaceContainer > div');
            const titleReplacements = [];
            titleReplaceRows.forEach(row => {
                const pattern = row.querySelector('.title-pattern')?.value.trim();
                const replacement = row.querySelector('.title-replacement')?.value.trim();
                if (pattern && replacement) {
                    titleReplacements.push([pattern, replacement]);
                }
            });
            const contentReplaceGroups = document.querySelectorAll('.content-replace-group');
            const contentReplacements = [];
            for (let i = 0; i < contentXpaths.length; i++) {
                const rules = [];
                if (contentReplaceGroups[i]) {
                    const ruleRows = contentReplaceGroups[i].querySelectorAll('.content-replace-rules > div');
                    ruleRows.forEach(row => {
                        const pattern = row.querySelector('.content-pattern')?.value.trim();
                        const replacement = row.querySelector('.content-replacement')?.value.trim();
                        if (pattern && replacement) {
                            rules.push([pattern, replacement]);
                        }
                    });
                }
                contentReplacements.push(rules);
            }
            const regexReplacements = {};
            if (titleReplacements.length > 0) {
                regexReplacements.title = titleReplacements;
            }
            if (contentReplacements.some(rules => rules.length > 0)) {
                regexReplacements.content = contentReplacements;
            }
            const payload = {
                name: document.getElementById('name').value,
                url: document.getElementById('url').value,
                title: document.getElementById('title').value,
                link: document.getElementById('link').value,
                content: contentXpaths,
                next_page: document.getElementById('next_page').value,
                regex_replacements: Object.keys(regexReplacements).length > 0 ? regexReplacements : null
            };
            console.log('提交的数据:', JSON.stringify(payload, null, 2));
            console.log('内容替换规则详情:', contentReplacements);
            try {
                const resp = await fetch('http://localhost:8000/submit_form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await resp.json();
                if (resp.ok) {
                    alert('配置保存成功！');
                    console.log('保存成功:', data);
                } else {
                    alert('保存失败: ' + (data.detail || '未知错误'));
                    console.error('保存失败:', data);
                }
            } catch (err) {
                alert('保存失败: ' + err.message);
                console.error('请求错误:', err);
            } finally {
                submitFormBtn.disabled = false;
                submitFormBtn.classList.remove('btn-disabled');
                submitFormBtn.innerHTML = '<i class="fa fa-check"></i> 保存配置';
            }
        });
        async function loadInstances() {
            try {
                const resp = await fetch('http://localhost:8000/list_instances');
                const data = await resp.json();
                if (data.status === 'success') {
                    renderInstances(data.instances);
                    updateInstanceSelect(data.instances);
                }
            } catch (err) {
                console.error('加载实例列表失败:', err);
            }
        }
        function renderInstances(instances) {
            if (instances.length === 0) {
                instancesList.innerHTML = `
                    <div class="text-gray-400 italic text-center py-8">
                        暂无运行中的爬虫实例
                    </div>
                `;
                return;
            }
            instancesList.innerHTML = instances.map(instance => {
                const statusClass = instance.status === 'running' ? 'status-running' : 
                                  instance.status === 'stopped' ? 'status-suspended' : 'status-stopped';
                const statusText = instance.status === 'running' ? '运行中' : 
                                 instance.status === 'stopped' ? '已暂停' : '已停止';
                const createTime = new Date(instance.create_time * 1000).toLocaleString();
                return `
                    <div class="instance-card">
                        <div class="flex justify-between items-center">
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="font-medium">PID: ${instance.pid}</span>
                                    <span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">
                                        ${statusText}
                                    </span>
                                </div>
                                <div class="text-sm text-gray-500">创建时间: ${createTime}</div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="pauseInstance(${instance.pid})" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm">
                                    <i class="fa fa-pause"></i> 暂停
                                </button>
                                <button onclick="resumeInstance(${instance.pid})" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">
                                    <i class="fa fa-play"></i> 恢复
                                </button>
                                <button onclick="stopInstance(${instance.pid})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                                    <i class="fa fa-stop"></i> 停止
                                </button>
                                <button onclick="watchInstance(${instance.pid})" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                                    <i class="fa fa-eye"></i> 查看输出
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        function updateInstanceSelect(instances) {
            instanceSelect.innerHTML = '<option value="">选择实例</option>';
            instances.forEach(instance => {
                const option = document.createElement('option');
                option.value = instance.pid;
                option.textContent = `PID: ${instance.pid} (${instance.status})`;
                instanceSelect.appendChild(option);
            });
        }
        async function pauseInstance(pid) {
            try {
                const resp = await fetch('http://localhost:8000/pause_scrapy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pid })
                });
                const data = await resp.json();
                alert(data.message);
                loadInstances();
            } catch (err) {
                alert('暂停失败: ' + err.message);
            }
        }
        async function resumeInstance(pid) {
            try {
                const resp = await fetch('http://localhost:8000/resume_scrapy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pid })
                });
                const data = await resp.json();
                alert(data.message);
                loadInstances();
            } catch (err) {
                alert('恢复失败: ' + err.message);
            }
        }
        async function stopInstance(pid) {
            try {
                const resp = await fetch('http://localhost:8000/stop_scrapy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pid })
                });
                const data = await resp.json();
                alert(data.message);
                loadInstances();
            } catch (err) {
                alert('停止失败: ' + err.message);
            }
        }
        function watchInstance(pid) {
            instanceSelect.value = pid;
            startWatchingOutput(pid);
        }
        async function startWatchingOutput(pid) {
            if (currentStreamReader) {
                currentStreamReader.cancel();
                currentStreamReader = null;
            }
            currentPid = pid;
            outputContainer.innerHTML = `<div class="text-blue-400">正在连接到 PID: ${pid} 的输出流...</div>`;
            try {
                const response = await fetch(`http://localhost:8000/stream_scrapy?pid=${pid}`);
                if (!response.ok) {
                    throw new Error(`连接失败: ${response.statusText}`);
                }
                const reader = response.body.getReader();
                currentStreamReader = reader;
                const decoder = new TextDecoder();
                outputContainer.innerHTML = `<div class="text-green-400 mb-2">已连接到 PID: ${pid} 的输出流</div>`;
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const text = decoder.decode(value, { stream: true });
                    const div = document.createElement('div');
                    div.className = 'mb-1';
                    div.textContent = text;
                    outputContainer.appendChild(div);
                    outputContainer.scrollTop = outputContainer.scrollHeight;
                }
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'text-red-400 mb-1';
                errorDiv.textContent = `连接错误: ${error.message}`;
                outputContainer.appendChild(errorDiv);
            }
        }
        instanceSelect.addEventListener('change', (e) => {
            const pid = e.target.value;
            if (pid) {
                startWatchingOutput(parseInt(pid));
            } else {
                if (currentStreamReader) {
                    currentStreamReader.cancel();
                    currentStreamReader = null;
                }
                outputContainer.innerHTML = '<div class="text-gray-400 italic">选择一个实例查看其输出...</div>';
            }
        });
        clearBtn.addEventListener('click', () => {
            outputContainer.innerHTML = '<div class="text-gray-400 italic">输出已清空</div>';
        });
        startBtn.addEventListener('click', async () => {
            const outputAddress = outputAddressInput.value.trim();
            if (!outputAddress) {
                alert('请输入输出地址');
                return;
            }
            startBtn.disabled = true;
            startBtn.classList.add('btn-disabled');
            startBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 启动中...';
            try {
                const response = await fetch('http://localhost:8000/start_scrapy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: outputAddress })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert(`新实例已启动，PID: ${data.pid}`);
                    loadInstances();
                } else {
                    alert('启动失败: ' + data.message);
                }
            } catch (error) {
                alert('启动失败: ' + error.message);
            } finally {
                startBtn.disabled = false;
                startBtn.classList.remove('btn-disabled');
                startBtn.innerHTML = '<i class="fa fa-play"></i> 启动新实例';
            }
        });
        refreshBtn.addEventListener('click', loadInstances);
        loadInstances();
        setInterval(loadInstances, 5000);
    </script>
</body>
</html>
